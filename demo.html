<html>
<head>
<script>
function MyFunction(){
var username=document.getElementsByClassName("clsname").value;
var password=document.getElementById("txtPassword").value;
if(username=="")
{
document.getElementById("lblMessage").innerHTML = "User Name Not empty";
return false;
}
else if(password=="")
{
document.getElementById("lblMessage").innerHTML = "Password Not empty";
return false;
}
}
</script>
</head>
<body>
<table>
<tr>
<td>UserName</td>
<td><input id="txtname" class="clsname" /></td>
</tr>
<tr>
<td>Password</td>
<td><input id="txtPassword" /></td>
</tr>
<tr>
<td></td>
<td><button  id="btnsubmit" onclick="MyFunction()"  >Click Me!</button></td>
</tr>
</table>
<label id="lblMessage" style="color:red"></label>
</body>
</html>
